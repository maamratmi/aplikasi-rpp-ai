    <script>
        const dimensions = ["Penalaran kritis", "Kreativitas", "Kolaborasi", "Kemandirian", "Komunikasi", "Keimanan dan ketakwaan kepada Tuhan YME", "Kewargaan", "Kesehatan"];
        const dimensionsContainer = document.getElementById('profileDimensions');
        dimensions.forEach(dim => {
            dimensionsContainer.innerHTML += `<label class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg border hover:bg-gray-100 transition cursor-pointer"><input type="checkbox" name="profileDimension" value="${dim}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="text-gray-800">${dim}</span></label>`;
        });

        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const printBtn = document.getElementById('print-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultSection = document.getElementById('result-section');
        const resultContent = document.getElementById('result-content');
        const lampiranPlaceholder = document.getElementById('lampiran-placeholder');
        const lampiranContent = document.getElementById('lampiran-content');
        const form = document.getElementById('form-section');
        
        const teacherNameInput = document.getElementById('teacherName');
        const schoolNameInput = document.getElementById('schoolName');
        const subjectInput = document.getElementById('subject');
        const timeAllocationInput = document.getElementById('timeAllocation');
        const topicInput = document.getElementById('topic');
        const specificMaterialInput = document.getElementById('specificMaterial');

        async function callGeminiAPI(prompt) {
            const apiKey = ""; // Handled by environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            const result = await response.json();
            if (result.candidates && result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text;
            }
            throw new Error("Respon dari AI tidak valid.");
        }
        
        function getKegiatanIntiPrompt(kognitifSelection) {
            const selection = document.querySelector('input[name="kegiatanInti"]:checked').value;
            let cognitiveInstruction = `(Aktivitas disesuaikan untuk level kognitif ${kognitifSelection})`;
            if (kognitifSelection === 'lengkap') {
                cognitiveInstruction = `(Aktivitas dirancang untuk dapat diadaptasi untuk semua level kognitif)`;
            }

            switch(selection) {
                case 'memahami':
                    return `<h3>B. KEGIATAN INTI (Fokus: MEMAHAMI)</h3>
                    <p>Pertemuan ini berfokus pada tahap pemahaman masalah dan konsep dasar. ${cognitiveInstruction}</p>
                    <div class="activity-box"><h4>Tahap 1: MEMAHAMI (Berkesadaran)</h4><p><strong>Aktivitas:</strong> (Uraikan secara SANGAT DETAIL aktivitas siswa untuk menganalisis masalah/contoh. Berikan langkah-langkah konkret.)</p><ul><li>(Detail aktivitas 1)</li><li>(Detail aktivitas 2)</li></ul></div>
                    <p><strong>Catatan:</strong> Tahap Mengaplikasi dan Merefleksi akan dilaksanakan pada pertemuan berikutnya.</p>`;
                case 'mengaplikasi':
                     return `<h3>B. KEGIATAN INTI (Fokus: MENGAPLIKASI)</h3>
                    <p>Pertemuan ini berfokus pada tahap perancangan solusi. ${cognitiveInstruction}</p>
                    <div class="activity-box"><h4>Tahap 2: MENGAPLIKASI (Bermakna & Menggembirakan)</h4><p><strong>Aktivitas:</strong> (Uraikan secara SANGAT DETAIL aktivitas siswa untuk merancang dan membuat draf solusi/produk.)</p><ul><li>(Detail aktivitas 1: Brainstorming & Riset)</li><li>(Detail aktivitas 2: Menyusun kerangka)</li><li>(Detail aktivitas 3: Menulis draf pertama)</li></ul></div>
                    <p><strong>Catatan:</strong> Tahap Merefleksi akan dilaksanakan pada pertemuan berikutnya.</p>`;
                case 'merefleksi':
                    return `<h3>B. KEGIATAN INTI (Fokus: MEREFLEKSI)</h3>
                    <p>Pertemuan ini berfokus pada tahap evaluasi dan perbaikan. ${cognitiveInstruction}</p>
                    <div class="activity-box"><h4>Tahap 3: MEREFLEKSI (Bermakna & Berkesadaran)</h4><p><strong>Aktivitas:</strong> (Uraikan secara SANGAT DETAIL aktivitas siswa untuk evaluasi dan perbaikan, termasuk peer review dan refleksi individual.)</p><ul><li>(Detail aktivitas 1: Presentasi / Gallery Walk)</li><li>(Detail aktivitas 2: Peer Review dengan checklist)</li><li>(Detail aktivitas 3: Refleksi Individual Terbimbing)</li></ul></div>`;
                default: // 'lengkap'
                    return `<h3>B. KEGIATAN INTI (Problem-Solving Cycle)</h3>
                    <div class="activity-box"><h4>Tahap 1: MEMAHAMI</h4><p><strong>Aktivitas:</strong> (Uraikan aktivitas siswa untuk menganalisis masalah/contoh)</p><ul><li>(Detail aktivitas 1)</li><li>(Detail aktivitas 2)</li></ul></div>
                    <div class="activity-box"><h4>Tahap 2: MENGAPLIKASI</h4><p><strong>Aktivitas:</strong> (Uraikan aktivitas siswa untuk merancang solusi)</p><ul><li>(Detail aktivitas 1)</li><li>(Detail aktivitas 2)</li></ul></div>
                    <div class="activity-box"><h4>Tahap 3: MEREFLEKSI</h4><p><strong>Aktivitas:</strong> (Uraikan aktivitas siswa untuk evaluasi dan perbaikan)</p><ul><li>(Detail aktivitas 1)</li><li>(Detail aktivitas 2)</li></ul></div>`;
            }
        }

        async function handleGenerateClick() {
            // Validation
            const requiredFields = [teacherNameInput, schoolNameInput, subjectInput, timeAllocationInput, topicInput, specificMaterialInput];
            if (requiredFields.some(field => !field.value)) {
                alert('Harap isi semua kolom data.');
                return;
            }
            const selectedDimensions = Array.from(document.querySelectorAll('input[name="profileDimension"]:checked')).map(cb => cb.value);
            if (selectedDimensions.length === 0) {
                alert('Harap pilih minimal satu Dimensi Profil Lulusan.');
                return;
            }

            // UI Loading State
            generateBtn.disabled = true;
            generateBtn.innerHTML = `Memproses RPP...`;
            resultSection.classList.remove('hidden');
            resultContent.innerHTML = `<div class="flex justify-center items-center flex-col p-8"><svg class="animate-spin h-8 w-8 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="font-semibold text-lg">AI sedang menyusun RPP, mohon tunggu...</p></div>`;
            lampiranPlaceholder.classList.add('hidden');
            lampiranContent.innerHTML = '';

            </table></div>`;

            try {
                const rppResult = await callGeminiAPI(rppPrompt);
                resultContent.innerHTML = rppResult;
                
                generateBtn.innerHTML = `Membuat Lampiran...`;
                lampiranPlaceholder.innerHTML = `<div class="flex justify-center items-center flex-col p-8"><svg class="animate-spin h-8 w-8 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="font-semibold text-lg">AI sedang menyusun Lampiran, mohon tunggu...</p></div>`;

            } finally {
                generateBtn.disabled = false;

        async function generateAppendices(kognitifSelection) {
            let mediaPembelajaranPrompt = `<h3>A. Materi Ajar Ringkas</h3> (Buat ringkasan materi kunci tentang "${specificMaterialInput.value}" yang disesuaikan untuk level kognitif ${kognitifSelection}.)`;

            if (kognitifSelection === 'lengkap') {
                mediaPembelajaranPrompt = `<h3>A. Materi Ajar Berdiferensiasi</h3>

                <p><strong>Fokus:</strong> Kalimat pendek, kosakata dasar, struktur sangat jelas.</p>

            Berdasarkan data RPP berikut:
            - Mapel: ${subjectInput.value}
            - Topik: ${topicInput.value}
            - Materi Spesifik: ${specificMaterialInput.value}
            - Level Kognitif: ${kognitifSelection}

            Struktur Lampiran:

            ${mediaPembelajaranPrompt}
            <h3>B. Lembar Kerja Peserta Didik (LKPD)</h3>
            <div class="table-container"><table class="rpp-table">
            <tr><th colspan="2" style="text-align:center; background-color: #dbeafe;">LEMBAR KERJA PESERTA DIDIK (LKPD)</th></tr>
            <tr><th>Mata Pelajaran</th><td>${subjectInput.value}</td></tr>
            <tr><th>Topik</th><td>${topicInput.value}</td></tr>
            <tr><th>Tujuan</th><td>(Sebutkan 1-2 tujuan yang relevan dengan LKPD ini, sesuaikan untuk level ${kognitifSelection}.)</td></tr>
            <tr><th>Langkah Kerja</th><td>(Berikan instruksi langkah demi langkah yang jelas dan terscaffolding untuk level ${kognitifSelection}.)</td></tr>
            <tr><th>Tugas / Pertanyaan</th><td>(Berikan 2-3 pertanyaan atau tugas investigasi yang sesuai dengan level kognitif ${kognitifSelection}.)</td></tr>
            </table></div>
            <h3>C. Instrumen dan Rubrik Penilaian</h3>
            <h4>Rubrik Penilaian Produk (Asesmen Sumatif)</h4>
            <div class="table-container"><table class="rpp-table"><thead style="background-color: #dbeafe;"><tr><th>Kriteria</th><th>Sangat Baik (4)</th><th>Baik (3)</th><th>Cukup (2)</th><th>Perlu Bimbingan (1)</th></tr></thead>
            <tbody>
            <tr><th>Struktur Teks</th><td>(Deskripsikan kriteria skor 4)</td><td>(Deskripsikan kriteria skor 3)</td><td>(Deskripsikan kriteria skor 2)</td><td>(Deskripsikan kriteria skor 1)</td></tr>
            <tr><th>Kekayaan Kosakata & Unsur Kebahasaan</th><td>(Deskripsikan kriteria skor 4)</td><td>(Deskripsikan kriteria skor 3)</td><td>(Deskripsikan kriteria skor 2)</td><td>(Deskripsikan kriteria skor 1)</td></tr>
            <tr><th>Kejelasan & Kerincian Isi</th><td>(Deskripsikan kriteria skor 4)</td><td>(Deskripsikan kriteria skor 3)</td><td>(Deskripsikan kriteria skor 2)</td><td>(Deskripsikan kriteria skor 1)</td></tr>

            <h3>D. Glosarium</h3>

        function handlePrintClick() {
            window.print();
        }

        function handleCopyClick() {
            const printableArea = document.getElementById('printable-area');
            const copyIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1-1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 7a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H-0.5A.5.5 0 0 1-1 7zM5 11.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/></svg>Copy`;
            
            // Create a temporary element to hold the HTML content
            const tempDiv = document.createElement('div');
            tempDiv.contentEditable = true;
            
            // Clone the printable area and apply inline styles for Word
            const clone = printableArea.cloneNode(true);
            clone.querySelectorAll('.rpp-table').forEach(table => {
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
            });
            tempDiv.innerHTML = clone.innerHTML;

            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);

            // Select the content of the temporary element
            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            let success = false;
            try {
                // Execute the copy command
                success = document.execCommand('copy');
            } catch (err) {
                console.error('Gagal menyalin konten: ', err);
                success = false;
            }

            // Clean up
            selection.removeAllRanges();
            document.body.removeChild(tempDiv);

            if (success) {
                copyBtn.innerHTML = 'Disalin!';
                setTimeout(() => {
                    copyBtn.innerHTML = copyIcon;
                }, 2000);
            } else {
                alert('Gagal menyalin konten secara otomatis. Silakan coba salin manual.');
            }
        }


        function handleResetClick() {
            form.reset();
            resultSection.classList.add('hidden');
            resultContent.innerHTML = '';
            lampiranContent.innerHTML = '';
            generateBtn.disabled = false;
            generateBtn.innerHTML = `Generate Perencanaan Pembelajaran`;
        }
        
        generateBtn.addEventListener('click', handleGenerateClick);
        printBtn.addEventListener('click', handlePrintClick);
        copyBtn.addEventListener('click', handleCopyClick);
        resetBtn.addEventListener('click', handleResetClick);

    </script>
